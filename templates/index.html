
{% include 'header.html' %}
{% block content%}
<div class="top-container">
     <h1><i class="fa-solid fa-feather" style="color: #E8AA42;"></i>  WRITEWAVE</h1>
</div>
<div class="middle-container">
    <h1>Plot Generator with 500+ Short Story Ideas</h1>
    <h5>Start writing with our random writing prompts.</h5>
    <div class="row">
        <div class="col-md-6">
            <a  href="{{url_for('prompt_generator')}}">
                <button type="button" class="btn btn-outline-light btn-lg button1">Generate a prompt</button>
            </a>
        </div>
        <div class="col-md-6">
            <a  href="{{url_for('typing_speed',text_area=text_area)}}">
                <button type="button" class="btn btn-outline-light btn-lg button2" data-bs-toggle="tooltip" data-bs-placement="top" title="Session Length:2 minutes">Try typing mode</button>
            </a>
        </div>
    </div>
</div>


{% endblock%}
